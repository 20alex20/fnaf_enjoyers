definitions:
  model.PostMain:
    properties:
      date_time:
        example: 2023.07.20 12:00
        type: string
      likes:
        example: 50
        type: integer
      text:
        example: Lorem ipsum
        type: string
      views:
        example: 100
        type: integer
    type: object
info:
  contact: {}
paths:
  /main/posts:
    get:
      description: Gets posts on the main page
      parameters:
      - description: post category
        example: all
        in: query
        name: category
        required: true
        type: string
      - description: post filter
        example: without
        in: query
        name: filter
        required: true
        type: string
      - description: sort type
        example: date_time
        in: query
        name: sort
        required: true
        type: string
      - description: total number of posts to get
        example: 2
        in: query
        name: number
        required: true
        type: integer
      - description: page number
        example: 1
        in: query
        name: page
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/model.PostMain'
            type: array
        "500":
          description: Internal Server Error
          schema:
            type: string
      summary: Main page posts
      tags:
      - main
  /user-post:
    get:
      parameters:
      - description: user id
        in: query
        name: user_id
        required: true
        type: string
      responses: {}
      summary: Return all user posts
swagger: "2.0"

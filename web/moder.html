<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Личный кабинет модератора</title>
    <link href="css/bootstrap.css" rel='stylesheet' type='text/css'/>
    <link href="css/style.css" rel='stylesheet' type='text/css'/>
    <link href="css/personal_area.css" rel='stylesheet' type='text/css'/>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href='http://fonts.googleapis.com/css?family=Lato:100,300,400,700,900,100italic,300italic,400italic,700italic'
          rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700,800' rel='stylesheet' type='text/css'>

    <script src="js/jquery.min.js"></script>
</head>
<body style="background:url(images/img_posts.png); background-repeat: repeat;">
<div class="header-top">
    <div class="container">
        <div style="float: left;margin-top:0.5em;">
            <a href="index.html"><img src="images/head-logo.png"/></a>
        </div>
        <div class="top-nav">
            <span class="menu"> </span>
            <ul>
                <li><a href="categories.html">Категории</a></li>
                <li><a href="index.html#main">О нас</a></li>
                <li><a href="index.html#contact" class="scroll">Контакты</a></li>
                <li><a href="moder.html">Личный кабинет</a></li>
            </ul>
        </div>
    </div>
</div>
<div style="width: 100%; text-align: center;">
    <div class="container container3" style="display: flex; margin-top: 20px;">
        <div class="tabs">
            <input type="radio" name="tab-btn" id="tab-btn-1" value="" checked>
            <label for="tab-btn-1">Новые посты</label>
            <input type="radio" name="tab-btn" id="tab-btn-4" value="">
            <label for="tab-btn-4">Мои данные</label>

            <div class="read" id="content-1">

            </div>
            <script type="text/javascript" src="js/moder.js"></script>
            <div class="about_me" id="content-4">
                <div class="avatar" id="avatar" style="background-image: url('images/icons8-аватар-100.png')"></div>
                <div class="nickname" id="nickname">JohnDoe</div>
                <div class="level" id="level">&#9734 Уровень: 1205</div>

                <div class="edit-form">
                    <div>
                        <div>
                            <div><label for="newAvatar" style="font-size: 18px">Сменить аватарку:</label></div>
                            <div><input type="file" style="font-size: 18px; font-weight: 100;" id="newAvatar"
                                        accept="image/*"></div>
                        </div>
                        <div>
                            <div><label for="newNickname" style="font-size: 18px">Сменить ник:</label></div>
                            <div><input type="text" id="newNickname"></div>
                        </div>
                    </div>
                    <button id="updateData" class="btn btn-primary" style="margin:0 0 0 auto;">Сохранить изменения
                    </button>
                </div>


            </div>
        </div>
        <script type="text/javascript" src="js/nickname.js"></script>
    </div>
</div>
<div id="message" style="display:none; background-color: transparent; color:transparent;">
    <p>Отправлено</p>
</div>
<div class="footer" style="background-color: inherit;">
    <div class="container">
        <div class="contact-content">
            <ul class="contact-grids">
                <li class="contact-grid"><img src="images/logo.png"></li>
                <li class="contact-grid"><a href="index.html">На главную</a></li>
                <li class="contact-grid"><a href="categories.html">Категории</a></li>
                <li class="contact-grid"><a href="index.html#main">О нас</a></li>
                <li class="contact-grid"><a href="index.html#contact">Контакты</a></li>
                <li class="contact-grid"><a href="authorization.html">Регистрация/Вход</a></li>
                <li class="contact-grid"><a href="personal_area.html">Личный кабинет</a></li>
            </ul>
        </div>
    </div>
</div>

</html>

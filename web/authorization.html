<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Авторизация</title>
    <link href="css/bootstrap.css" rel='stylesheet' type='text/css'/>
    <link href="css/style.css" rel='stylesheet' type='text/css'/>
    <link href="css/authorization.css" rel='stylesheet' type='text/css'/>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href='http://fonts.googleapis.com/css?family=Lato:100,300,400,700,900,100italic,300italic,400italic,700italic'
          rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700,800' rel='stylesheet' type='text/css'>

    <script src="js/jquery.min.js"></script>
</head>
<body>
<div id="authorization">
    <div class="header-top">
        <div class="container">
            <div style="float: left;margin-top:0.5em;">
                <a href="index.html"><img src="images/head-logo.png"/></a>
            </div>
            <div class="top-nav">
                <span class="menu"> </span>
                <ul>
                    <li><a href="categories.html">Категории</a></li>
                    <li><a href="index.html#main">О нас</a></li>
                    <li><a href="index.html#contact" class="scroll">Контакты</a></li>
                    <li><a href="authorization.html">Регистрация/Вход</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div>
        <div class="container">
            <div class="contact-section" style="margin-top: 9%;">
                <h3>Авторизация</h3>
                <lable></lable>
            </div>
            <div class="contact-content auth">
                <ul class="contact-grids">
                    <li class="contact-grid" style="margin-left: 0;" id="login_button">
                        <h4>Вход</h4>
                    </li>
                    <li class="contact-grid" id="register_button">
                        <h4>Регистрация</h4>
                    </li>
                </ul>

                <form method="post" action="personal_area.html" id="login" class="active" onsubmit="return login();">

                    <input name="nickname" type="text" class="textbox" placeholder="Никнейм">
                    <input name="password" type="password" class="textbox" placeholder="Пароль">
                    <div class="submit">
                        <input type="submit" value="Войти "/>
                    </div>
                </form>
                <form method="post" onsubmit="return register();" action="personal_area.html" id="register" >
                    <input name="nickname" type="text" class="textbox" placeholder="Никнейм">
                    <input name="password" type="password" class="textbox" placeholder="Пароль">
                    <input type="password" class="textbox" placeholder="Подтвердите пароль">
                    <div class="submit">
                        <input type="submit" value="Зарегистрироваться "/>
                    </div>
                </form>
                <script type="text/javascript" src="js/authorization.js"></script>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        document.getElementById('login_button').addEventListener('click', function () {
            var login = document.getElementById('login');
            var regist = document.getElementById('register');
            if (regist.classList.contains("active")) {
                regist.classList.remove("active");
                login.classList.add("active");
            }
        })
        document.getElementById('register_button').addEventListener('click', function () {
            var login = document.getElementById('login');
            var regist = document.getElementById('register');
            if (login.classList.contains("active")) {
                login.classList.remove("active");
                regist.classList.add("active");
            }
        })
    </script>
</div>
<div id="message" style="display:none; background-color: transparent; color:transparent;">
    <p>Отправлено</p>
</div>
<div class="footer">
    <div class="container">
        <div class="contact-content">
            <ul class="contact-grids">
                <li class="contact-grid"><img src="images/logo.png"></li>
                <li class="contact-grid"><a href="index.html">На главную</a></li>
                <li class="contact-grid"><a href="categories.html">Категории</a></li>
                <li class="contact-grid"><a href="index.html#main">О нас</a></li>
                <li class="contact-grid"><a href="index.html#contact">Контакты</a></li>
                <li class="contact-grid"><a href="authorization.html">Регистрация/Вход</a></li>
            </ul>
        </div>
    </div>
</div>
</body>
</html>

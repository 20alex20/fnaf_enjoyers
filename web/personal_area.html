            <script>
                document.getElementById("faculties").addEventListener("change", function () {
                    var selects = document.getElementById("selects").children;
                    var faculties = document.getElementById("faculties").children;
                    var flag = false;
                    for (var i = 0; i < 11; i++) {
                        if (faculties[i].selected) {
                            selects[i + 1].style.display = "block";
                            for (var j = 0; j < selects[i + 1].children.length; j++)
                                selects[i + 1].children[j].selected = true;
                            flag = true;
                        } else
                            selects[i + 1].style.display = "none";
                    }
                    if (flag)
                        selects[0].style.display = "block";
                    else
                        selects[0].style.display = "none";
                })
            </script>

            <script>
                document.getElementById('updateData').addEventListener('click', function () {
                    var newAvatar = document.getElementById('newAvatar').files[0];
                    var newNickname = document.getElementById('newNickname').value;

                    if (newAvatar) {
                        var reader = new FileReader();
                        reader.onload = function (e) {
                            document.getElementById('avatar').style.backgroundImage = 'url(' + e.target.result + ')';

                        reader.readAsDataURL(newAvatar);
                    }
